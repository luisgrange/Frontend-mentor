<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>
  <div class="container">
    <div class="row">

      <div class="bloco1 col-12 col-sm-12 col-xs-12 col-md-12 d-flex justify-content-center align-items-center">
        <img src="./images/logo.svg">
      </div>

      <div class="bloco2 col-12 col-sm-12 col-xs-12 col-md-12 d-flex justify-content-center align-items-center mt-2">
        <h3 class="title">We are launching <span>soon!</span></h3>
      </div>

      <div class="col-12 col-sm-12 col-xs-12 col-md-12 d-flex flex-column justify-content-center align-items-center">
        <p class="d-flex justify-content-center align-items-center">Subscribe and get notified</p>

        <div class="form">
          <label for="send"></label>
          <input id="send" type="email" name="email" placeholder="Your email address...">
          <span id="response"></span>

          <button id="btn"onclick="verify()">Notify me</button>
        </div>
      </div>

       <div class="bloco3 col-12 col-sm-12 col-xs-12 col-md-12 d-flex flex-column justify-content-center align-items-center">
         <img src="./images/illustration-dashboard.png">
       </div>

       <div class="col-12 col-sm-12 col-xs-12 d-flex flex-column justify-content-center align-items-center">
          <div class="logos d-flex flex-row mt-2">
            <ion-icon name="logo-facebook"></ion-icon>
            <ion-icon name="logo-twitter"></ion-icon>
            <ion-icon name="logo-instagram"></ion-icon>
          </div>
           
          <small class="text-center mt-1">&copy; Copyright Ping. All rights reserved.</small>
       </div>
    </div>
  </div>

  
  
  <script type="text/javascript">
      function emailIsValid (email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }
      
      function verify(){
        const response = emailIsValid(document.querySelector("#send").value);
        if(!response){
          document.querySelector("#send").style.border = "1px solid var(--Light-Red)";
          document.querySelector("#response").innerHTML = "Please provide a valid email addres";
        }
        else{
          console.log("ok...");
        }
      }

      
    
  </script>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
