<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="cardbody">
    <div class="card-top">
      <img src="./images/image-equilibrium.jpg" alt="image" class="img-fluid">
      <div class="overlay"></div>
    </div>

    <div class="card-middle">
      <p>Equilibrium #3429</p>
      <p><span>Our Equilibrium collection promotes balance and calm.</span></p>
      <div class="info">
        <span><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
        <span><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
      </div>
    </div>

    <div class="card-bottom">
      <img src="./images/image-avatar.png" alt="" class="img-fluid">
      <p><span>Creation  of</span> Jules Wyvern</p>
    </div>
  </div>
 
  <!--Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Lu√≠s Fernando</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
