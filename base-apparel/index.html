<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-fluid">
    <!--  CABEÇALHO/LOGO  -->
    <header>
      <div class="row">
        <div class="col-12 col-sm-12 col-xs-12 col-md-12 col-lg-12">
          <img class="logo mt-4" src="./images/logo.svg">
        </div>
      </div>
    </header>

    <main>
      <div class="row main-img-row">
        <div class="main-image col-12 col-sm-12 col-xs-12 col-md-6 col-lg-6">
          <img id="hero-img" />
        </div>

        <div class="main-content col-12 col-sm-12 col-xs-12 col-md-6 col-lg-6">
          <h3 class="title text-uppercase">We're <p>coming soon</p></h3>
          <p class="text">
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
        </div>
      </div>

      <div class="row button-row">
        <div class="button-col col-12 col-sm-12 col-xs-12 col-md-6 col-lg-6">
          <label for="email"></label>
          <input type="email" name="email" id="email" placeholder="Your Email"> <img class="error-img" src="./images/icon-error.svg">
          <button id="btn"><img src="./images/icon-arrow.svg"></button>
          <span id="errorMessage"></span>
        </div>
      </div>
    </main>
  </div>

  <!--We're coming soon

  Hello fellow shoppers! We're currently building our new fashion store. 
  Add your email below to stay up-to-date with announcements and our launch deals.

  Email Address-->


  <script src="jquery.js"></script>
  <script type="text/javascript">
    function verify(email){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }


    $("#btn").on("click", function(){
      const response =  verify($("#email").val());
      if(!response){
        $("#email").css("border","1px solid var(--Soft-Red)");
        $(".error-img").css("visibility", "visible");
        $("#errorMessage").text("Please provide a valid email");
      } 
      else{;
        $("#email").css("border", "1px solid var(--Desaturated-Red)");
        $(".error-img").css("visibility", "hidden");
        $("#errorMessage").text(" ");


       
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
